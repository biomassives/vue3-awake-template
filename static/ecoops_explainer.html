<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Ops Portal</title>
    <link rel="stylesheet" href="styles.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.9.0/mermaid.min.js" integrity="sha512-gx05X612uoaolzJ5Ee/786b3th+qzAm90TOvRwZJwnE8yr0sHQG8eLxdR0/Hbqc2IFh2mWHzzXk79g3atNSwsQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

    <button id="learnMoreBtn">Learn More About Eco Ops</button>
    <div id="modalOverlay" class="modal-overlay" style="display: none;">

        
        <div class="modal-content" class="max-w-full sm:max-w-md text-base sm:text-sm p-4">
            <h2>Eco Ops</h2>

            <div class="text-gray-700 font-sans text-lg p-4 bg-white shadow-md rounded">
                <p>This data portal is a part of the eco ops project by SCD Hub, a USA 501(c)(3) not-for-profit organization dedicated to sustainable community development.</p>
              <mermaid>
                zenuml
                Alice->Bob: Hello Bob, how are you?
                Bob->Alice: Not so good :(
                opt {
                  Bob->Alice: Thanks for asking
                }
              </mermaid>
            
            
            </div>

            <button class="closeModalOpenCheckin bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded inline-flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="64" height="64"> 
                  <path fill="#F98815" d="M16 30.5L4 13 7 8l9 20z"/> 
                  <path fill="#A3C147" d="M6 8l-2 5 4.5 1L10 9l3-2z"/>
                </svg>
            </button>
            
            <button class="closeModalBtn">Close</button>
    </div>

    <img src="https://ecocity.com/ecoopsapp_feb2024_unicorns.jpg" alt="eco op nft logo 2024 february">
