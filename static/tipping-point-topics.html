<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sphere with Text Labels</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/OrbitControls.min.js"></script>

    <script>
        // Create a scene
        const scene = new THREE.Scene();

        // Create a camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 15); // Adjusted camera position

        // Create a renderer
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add orbit controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);

        // Create a sphere
        const geometry = new THREE.SphereGeometry(6, 128, 128); // Adjusted sphere size
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);

        // Arrays of text labels
        const textArrays = [
            [
                "Text 1 from array 1",
                "Text 2 from array 1",
                "Text 3 from array 1",
                // Add more texts here...
            ],
            [
                "Text 1 from array 2",
                "Text 2 from array 2",
                "Text 3 from array 2",
                // Add more texts here...
            ],
            // Add more arrays here...
        ];

        // Function to divide the sphere's surface into segments
        function divideSphereIntoSegments(numSegments) {
            const segments = [];
            for (let i = 0; i < numSegments; i++) {
                const phiStart = Math.PI * (i / numSegments);
                const phiEnd = Math.PI * ((i + 1) / numSegments);

                const segment = {
                    phiStart: phiStart,
                    phiEnd: phiEnd,
                    texts: []
                };

                segments.push(segment);
            }
            return segments;
        }

        // Function to add text labels to segments
        function addTextsToSegments(segments, textArrays) {
            const numSegments = segments.length;
            const numArrays = textArrays.length;

            textArrays.forEach((textArray, index) => {
                const segmentIndex = Math.floor((index / numArrays) * numSegments);
                const segment = segments[segmentIndex];

                const textIndex = index % textArray.length;
                const text = textArray[textIndex];

                segment.texts.push(text);
            });
        }

        // Function to add text labels to the scene
        function addTextsToScene(segments) {
            const loader = new THREE.FontLoader();
            loader.load('https://threejs.org/examples/fonts/helvetiker_regular.typeface.json', function(font) {
                const curveSegments = 12;
                const material = new THREE.MeshBasicMaterial({ color: 0x000000 });

                segments.forEach((segment, index) => {
                    const phiMid = (segment.phiStart + segment.phiEnd) / 2;

                    segment.texts.forEach((text, textIndex) => {
                        const theta = Math.PI * 2 * (textIndex / segment.texts.length);
                        const x = Math.sin(phiMid) * Math.cos(theta);
                        const y = Math.sin(phiMid) * Math.sin(theta);
                        const z = Math.cos(phiMid);
                        const position = new THREE.Vector3(x, y, z).multiplyScalar(6); // Adjusted radius

                        const textGeometry = new THREE.TextGeometry(text, {
                            font: font,
                            size: 0.1,
                            height: 0.02,
                            curveSegments: curveSegments
                        });
                        const textMesh = new THREE.Mesh(textGeometry, material);

                        textMesh.position.copy(position);

                        // Orient text towards the center
                        textMesh.lookAt(new THREE.Vector3(0, 0, 0));

                        scene.add(textMesh);
                    });
                });
            });
        }

        // Divide the sphere into segments
        const numSegments = 5;
        const segments = divideSphereIntoSegments(numSegments);

        // Add text labels to segments
        addTextsToSegments(segments, textArrays);

        // Add text labels to the scene
        addTextsToScene(segments);

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
