<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Ops Uploader</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div id="app" class="w-full max-w-xs">
        <form @submit.prevent="submitForm" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <!-- Form content goes here -->
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" v-model="username">
            </div>

            <!-- Terms and Conditions Checkbox -->
            <div class="mb-6">
                <input type="checkbox" id="terms" v-model="agreeToTerms" class="mr-2 leading-tight">
                <label for="terms" class="text-sm text-gray-600">
                    I agree to the <a href="#" class="text-blue-500 hover:text-blue-800" @click.prevent="showTerms">Terms and Conditions</a>.
                </label>
            </div>

            <!-- Submit Button -->
            <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" :disabled="!agreeToTerms">
                    Upload
                </button>
            </div>
        </form>
    </div>

    <!-- Terms and Conditions Modal -->
    <div v-if="showTermsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" @click="closeModal">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white" @click.stop>
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Terms and Conditions</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500">
                        Terms and conditions content goes here. Please read them carefully.
                    </p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="okBtn" @click="closeModal" class="px-4 py-2 bg-blue-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Ok, I've read it
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://unpkg.com/vue@3"></script>
<script>
    Vue.createApp({
        data() {
            return {
                username: '',
                agreeToTerms: false,
                showTermsModal: false,
            }
        },
        methods: {
            submitForm() {
                alert("Form submitted!");
            },
            showTerms() {
                this.showTermsModal = true;
            },
            closeModal() {
                this.showTermsModal = false;
            }
        }
    }).mount('#app');
</script>
</html>
