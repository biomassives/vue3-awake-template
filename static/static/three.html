<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Floating Island with Controls</title>
</head>
<body>
    <div id="canvas-container" style="width: 100%; height: 100vh;"></div>

    <script type="module">
        // Import Three.js core and OrbitControls
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/controls/OrbitControls.js';

        // Scene setup
        const scene = new THREE.Scene();

        // Camera setup
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 5, 10);

        // Renderer setup
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // OrbitControls setup
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true; // An animation loop is required when either damping or auto-rotation are enabled
        controls.dampingFactor = 0.25;
        controls.enableZoom = true;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xcccccc, 0.4);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
        directionalLight.position.set(0, 1, 0);
        scene.add(directionalLight);

        // Floating Island - SphereGeometry with a flat top
        const islandGeometry = new THREE.CylinderGeometry(5, 5, 2, 32, 1, true);
        const islandMaterial = new THREE.MeshPhongMaterial({ color: 0x228b22, flatShading: true });
        const island = new THREE.Mesh(islandGeometry, islandMaterial);
        island.position.y = 1; // Positioning the island above the "water"
        scene.add(island);

        // Water - PlaneGeometry
        const waterGeometry = new THREE.PlaneGeometry(100, 100);
        const waterMaterial = new THREE.MeshBasicMaterial({ color: 0x1e90ff, transparent: true, opacity: 0.6 });
        const water = new THREE.Mesh(waterGeometry, waterMaterial);
        water.rotation.x = -Math.PI / 2; // Rotate the plane to be horizontal
        scene.add(water);

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            // required if controls.enableDamping or controls.autoRotate are set to true
            controls.update();

            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
