<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Timeline</title>
  <script src="https://unpkg.com/vue@3"></script>
  <!-- Tailwind CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div id="app" class="container mx-auto px-4 py-8">
    <div class="timeline">
      <div v-for="(activity, index) in activities" :key="index" class="timeline-item" :class="{'flex-row-reverse': index % 2 === 0}">
        <div class="timeline-marker"></div>
        <div class="timeline-content p-4 rounded shadow">
          <h3 class="text-xl font-semibold">{{ activity.type }}</h3>
          <p class="text-gray-600">{{ activity.description }}</p>
          <span class="text-sm text-gray-500">{{ activity.date }}</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    const { createApp } = Vue;

    createApp({
      data() {
        return {
          activities: [
            {
              date: "2024-02-20",
              type: "Watering",
              description: "Watered the community garden",
              color: "#3498db"
            },
            {
              date: "2024-02-18",
              type: "Planting",
              description: "Replanted native trees in the local park",
              color: "#2ecc71"
            },
            // Add more activities as needed
          ]
        };
      }
    }).mount('#app');
  </script>

  <style>
    .timeline {
      position: relative;
      padding: 0;
      list-style: none;
    }

    .timeline:before {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      left: 18px;
      width: 4px;
      background: #e5e5e5;
    }

    .timeline-item {
      display: flex;
      justify-content: end;
      margin-bottom: 2rem;
    }

    .timeline-item:last-child {
      margin-bottom: 0;
    }

    .timeline-marker {
      position: relative;
      flex-shrink: 0;
      width: 36px;
      height: 20px;
      background-color: #fff;
      border: 4px solid #e5e5e5;
      border-radius: 100%;
      margin: 0 20px;
    }

    .timeline-content {
      flex: 1;
      border: 1px solid #e5e5e5;
    }
  </style>
</body>
</html>
