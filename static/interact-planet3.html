    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .sphere-container {
            perspective: 800px;
            width: 400px; /* Adjust sphere size */
            height: 200px; /* Half-sphere for 120 degrees */
            margin: 50px auto; /* Center the sphere */
        }

        .sphere {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .issue {
            position: absolute;
            width: 80px; /* Adjust hexagon size */
            height: 80px;
            transform-origin: center center;
            transition: transform 0.3s ease, opacity 0.3s ease;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%); /* Hexagon shape */
            background-color: rgba(255, 255, 255, 0.1); /* Subtle white background */
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .issue:not(.active) {
            opacity: 0.5; /* Fade non-hovered hexagons */
        }

        .issue:hover {
            opacity: 1;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5); /* Improve readability */
            z-index: 1; /* Ensure hovered hexagon is on top */
        }

        .issue-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%;
            @apply text-white;
        }

        /* Funky Colors (Repeated Pattern) */
        .issue:nth-child(8n + 1) { @apply bg-pink-500; }
        .issue:nth-child(8n + 2) { @apply bg-blue-500; }
        .issue:nth-child(8n + 3) { @apply bg-green-500; }
        .issue:nth-child(8n + 4) { @apply bg-yellow-500; }
        .issue:nth-child(8n + 5) { @apply bg-purple-500; }
        .issue:nth-child(8n + 6) { @apply bg-indigo-500; }
        .issue:nth-child(8n + 7) { @apply bg-red-500; }
        .issue:nth-child(8n) { @apply bg-orange-500; } 

        .issue.active { /* Style for active (hovered) hexagon */
            background-image: url('path/to/your/image.jpg'); /* Add a background image */
            background-size: cover;
            background-position: center;
            color: white; /* Set text color to white for better contrast */
        }
    </style>
</head>
