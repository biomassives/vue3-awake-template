<!DOCTYPE html>
<html>
<head>
    <title>Exotopia Interactive Exoplanet Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }

        #infobox {
            position: absolute;
            top: 10px; /* Adjust for desired offset from the top */
            left: 10px; /* Adjust for desired offset from the left  */
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
            color: white;
            display: none;
        }
      
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">Hover over an object</div>
    <div id="infobox"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
    <script>
        let scene, camera, renderer, controls;
        let raycaster, INTERSECTED;
        const regions = [];

        document.addEventListener('DOMContentLoaded', function() {
            init();
            loadExoplanetData('quadrant_1.json');  // Specify your data source here
            animate();
        });

        function init() {
            const container = document.getElementById('container');
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.screenSpacePanning = false;
            controls.minDistance = 10;
            controls.maxDistance = 500;

            raycaster = new THREE.Raycaster();
            window.addEventListener('resize', onWindowResize, false);
            document.addEventListener('mousemove', onMouseMove, false);
        }

        function onMouseMove(event) {
            event.preventDefault();
            const mouse = new THREE.Vector2(
                (event.clientX / window.innerWidth) * 2 - 1,
                -(event.clientY / window.innerHeight) * 2 + 1
            );

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(regions);

            if (intersects.length > 0) {
                if (INTERSECTED != intersects[0].object) {
                    if (INTERSECTED && INTERSECTED.material.emissive) {
                      INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
                    }
                    INTERSECTED = intersects[0].object;
                    if (INTERSECTED.material.emissive) { 
                        INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
                        INTERSECTED.material.emissive.setHex(0xff0000);
                    }
                    document.getElementById('infobox').style.display = 'block';
                    //document.getElementById('infobox').style.left = `${event.clientX + 5}px`;
                    //document.getElementById('infobox').style.top = `${event.clientY + 5}px`;

                    document.getElementById('infobox').innerHTML = `Name: ${INTERSECTED.userData.pl_name || 'Name Unavailable'} <br> 
                        Distance: ${INTERSECTED.userData.sy_dist === 'N/A' ? 'Distance Unavailable' : INTERSECTED.userData.sy_dist}`;

                    //document.getElementById('infobox').innerHTML = INTERSECTED.userData.description || 'No additional information';
                }
            } else {
                if (INTERSECTED && INTERSECTED.material.emissive) {
                   INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
                }
                INTERSECTED = null;
                document.getElementById('infobox').style.display = 'none';
            }
        }

        function loadExoplanetData(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => createExoplanetVisuals(data))
                .catch(err => console.error('Failed to load data:', err));
        }

        function createExoplanetVisuals(data) {
            data.forEach(planet => {
                const geometry = new THREE.SphereGeometry(planet.size || 5, 32, 32);
                const color = new THREE.Color().setHSL(Math.random(), 1, 0.5);
                const material = new THREE.MeshBasicMaterial({ color });
                const exoplanet = new THREE.Mesh(geometry, material);
                exoplanet.position.set(
                    Math.random() * 800 - 400,
                    Math.random() * 800 - 400,
                    Math.random() * 800 - 400
                );
                exoplanet.userData = {
                    description: `Name: ${planet.name}, Temp: ${planet.temperature}K`
                };
                scene.add(exoplanet);
                regions.push(exoplanet);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
