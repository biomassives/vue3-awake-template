<!DOCTYPE html>
<html>
<head>
    <title>Exotopia Interactive Exoplanet Visualization</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; left: 10px; color: white; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">Hover over an object</div> 

    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.125.2/examples/js/controls/OrbitControls.js"></script>
    <script>
          
          let scene, camera, renderer, controls;
          let raycaster; // Declare raycaster globally
          let mouse = new THREE.Vector2(), INTERSECTED;
          const regions = [];
          
          document.addEventListener('DOMContentLoaded', function() {
              init();
              setupEventListeners();
              animate();
          });
          
function init() {
    const container = document.getElementById('container');
    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 100;

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    container.appendChild(renderer.domElement);

    controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.25;
    controls.screenSpacePanning = false;
    controls.minDistance = 10;
    controls.maxDistance = 500;

    raycaster = new THREE.Raycaster();
    window.addEventListener('resize', onWindowResize, false);
}

          function setupEventListeners() {
    document.addEventListener('mousemove', onMouseMove, false);
}

function onMouseMove(event) {
    event.preventDefault();
    mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const intersects = raycaster.intersectObjects(scene.children);

    if (intersects.length > 0) {
        if (INTERSECTED != intersects[0].object) {
            if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
            INTERSECTED = intersects[0].object;
            INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
            INTERSECTED.material.emissive.setHex(0xff0000);
            document.getElementById('info').innerHTML = INTERSECTED.userData.description || 'No additional information';
        }
    } else {
        if (INTERSECTED) INTERSECTED.material.emissive.setHex(INTERSECTED.currentHex);
        INTERSECTED = null;
        document.getElementById('info').textContent = 'Hover over an object';
    }
}


function createExoplanetVisuals(data) {
    data.forEach(planet => {
        const geometry = new THREE.SphereGeometry(5, 32, 32); // Example size
        const material = new THREE.MeshBasicMaterial({ color: new THREE.Color().setHSL(Math.random(), 1, 0.5) });
        const exoplanet = new THREE.Mesh(geometry, material);
        exoplanet.position.set(Math.random() * 400 - 200, Math.random() * 400 - 200, Math.random() * 400 - 200);
        exoplanet.userData = {
            id: planet.id,
            description: `Name: ${planet.name}, Temp: ${planet.temperature}K`
        };
        scene.add(exoplanet);
        regions.push(exoplanet);
    });
}



      function animate() {
    requestAnimationFrame(animate);
    controls.update();
    renderer.render(scene, camera);
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}



    </script>
