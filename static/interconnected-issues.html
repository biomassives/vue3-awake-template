            <style> 
        .issue {
            @apply border border-gray-300 p-4 rounded text-center cursor-pointer transition duration-300 ease-in-out;
        }
        
        .issue:hover {
            @apply bg-blue-100 shadow-md transform scale-105;
        }
        
        /* Hexagon Grid Layout */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); /* Responsive columns */
            gap: 1rem; /* Adjust the gap as needed */
        }
        
        .issue {
            position: relative; /* For positioning the hexagon */
            overflow: hidden;
        }
        
        .issue::before {
            content: '';
            display: block;
            padding-top: 86.6%; /* 100% / tan(60deg) = 86.6% */
            background: white; /* Background color of the hexagon */
        }
        
        .issue-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 100%; /* Ensure the text fills the hexagon */
        }
        
        /* Text Styles */
        .issue-content { /* Emulate the white text color */
            @apply text-white;
        }
        
        /* Hexagon Colors (Emulate the concentric rings) */
        .issue:nth-child(n) { @apply bg-red-600; }   
        .issue:nth-child(7n) { @apply bg-red-400; }  
        .issue:nth-child(19n) { @apply bg-red-200; }
        .issue:nth-child(37n) { @apply bg-yellow-200; }
        
        /* Adjust the colors and the nth-child selector values to match your preference and the number of issues you have. */
        
</style>
